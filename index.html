<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<title>Custom Loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/WebGL.js"></script>

		<section id="loading-screen">

			<div class="gooey">
				<span class="dot"></span>
				<div class="dots">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>

		</section>

    <script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, controls;
			var camera, scene, renderer, object;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

        // SCENE

				scene = new THREE.Scene();

				// LOADING

				const loadingManager = new THREE.LoadingManager( () => {

					const loadingScreen = document.getElementById( 'loading-screen' );
					loadingScreen.classList.add( 'fade-out' );

					// optional: remove loader from DOM via event listener
					loadingScreen.addEventListener( 'transitionend', onTransitionEnd );

				} );

				// CAMERA

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 1000 );
				camera.position.set( - 3, 0.9, 50 ); // x, y, z

				// CONTROLS

				controls = new THREE.OrbitControls( camera, container );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();

        // LIGHTS

        var light = new THREE.AmbientLight(0xffffff, 2.0);
        scene.add(light);

				// MODEL

				var loader = new THREE.GLTFLoader( loadingManager );
				loader.load( 'model/nefertitis/scene.gltf', function ( gltf ) {

          object = gltf.scene;

					object.traverse( function ( child ) {

					} );

					// SCALE AND CENTER

					var box = new THREE.Box3().setFromObject(object);
					var center = box.getCenter(new THREE.Vector3());
					var size = box.getSize(new THREE.Vector3());
					var maxAxis = Math.max(size.x, size.y, size.z);

					object.scale.multiplyScalar(15.0 / maxAxis);
					box.setFromObject(object);
					box.getCenter(center);
					box.getSize(size);
					object.position.copy(center).multiplyScalar(-1);
					// object.position.y += (size.y * 0.125);

					// SHOW OBJECT

          scene.add( object );

					// VISUAL HELPERS
          // The X axis is red. The Y axis is green. The Z axis is blue.
          // var axesHelper = new THREE.AxesHelper( 100 );
          // scene.add( axesHelper );
					//
					// var radius = 25;
					// var radials = 16;
					// var circles = 20;
					// var divisions = 64;
					//
					// var helper = new THREE.PolarGridHelper( radius, radials, circles, divisions );
					// scene.add( helper );

				} );

        // BACKGROUND

				renderer = new THREE.WebGLRenderer( { antialias: true }, { alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setClearColor( 0xBB0B00, 1 ); // second param is opacity, 0 => transparent
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

        if (object) {
            object.rotation.y += 0.001;
        }

				requestAnimationFrame( animate );
				renderer.render( scene, camera );

			}

			function onTransitionEnd( event ) {

				const element = event.target;
				element.remove();

		}

		</script>

  </body>
</html>
