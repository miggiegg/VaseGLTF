<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Custom Loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/WebGL.js"></script>

    <script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, controls;
			var camera, scene, renderer ,mesh;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

        // CAMERA

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 1000 );
				camera.position.set( - 3, 0.9, 60 ); // x, y, z

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();

        // SCENE

				scene = new THREE.Scene();

        // LIGHTS

        var light = new THREE.AmbientLight(0xffffff, 2.0);
        scene.add(light);

				// GLTF MODEL

					var loader = new THREE.GLTFLoader();
					loader.load( 'model/empire_vase/scene.gltf', function ( gltf ) {

            mesh = gltf.scene;
						gltf.scene.traverse( function ( child ) {

            } );

            var box = new THREE.Box3().setFromObject( mesh );
            box.center( mesh.position ); // this re-sets the mesh position
            mesh.position.multiplyScalar( - 1 );

            var pivot = new THREE.Group();
            scene.add( pivot );
            pivot.add( mesh );

            // scene.add( gltf.scene );

            // The X axis is red. The Y axis is green. The Z axis is blue.
            // var axesHelper = new THREE.AxesHelper( 100 );
            // scene.add( axesHelper );

					} );

        // RENDER/BACKGROUND
				renderer = new THREE.WebGLRenderer( { antialias: true }, { alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setClearColor( 0xffffff, 1 ); // second param is opacity, 0 => transparent
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

        if (mesh) {
            // mesh.rotation.y += 0.01;
        }

				requestAnimationFrame( animate );
				renderer.render( scene, camera );

			}

		</script>

  </body>
</html>
